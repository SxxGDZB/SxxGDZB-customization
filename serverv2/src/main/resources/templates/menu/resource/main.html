<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head th:include="include :: header"></head>
<head>
    <meta charset="utf-8">
    <title>资源列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
       
        <script type="text/html" id="toolbarDemo">
            
        </script>
        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
        </script>

    </div>
</div>
<div th:include="include::footer"></div>
<script th:inline="none">
var dataRow,table;
var currentPage = 1;
var jsonEntity = {};
layui.use(['form', 'table'], function () {
    var $ = layui.jquery,
        form = layui.form;
        table = layui.table;
    jsonEntity.menuId = window.parent.dataRow.id;
    //_init_buttons_common();
    loadTickets(jsonEntity);
    // 监听搜索操作
    form.on('submit(data-search-btn)', function (data) {
        var result = JSON.stringify(data.field);
        var jsonEntity = {};
        $.each(data.field, function(key, val) {
            if(data.field[key] != null && data.field[key].length > 0){
                jsonEntity[key] = val;
            }
       });
        loadTickets(jsonEntity);
        return false;
    });
    /**
     * toolbar监听事件
     */
    table.on('toolbar(currentTableFilter)', function (obj) {
        if (obj.event === 'add') {  // 监听添加操作
            openPopUp('添加','RESOURCE_ADD_PAGE');
        } else if (obj.event === 'delete') {  // 监听删除操作
            var checkStatus = table.checkStatus('currentTableId')
                , data = checkStatus.data;
            var idArr = [];
            $.each(data,function(index,xx){
                idArr.push(xx.id);
                DELETE("/resource/menu/"+idArr.join(','));
            })
        }
    });
});

function loadTickets(jsonEntity){
    table.render({
        elem: '#currentTableId',
        url: getRootPath() + '/menures/info/',
        headers: { "Authorization": authorization },//通过请求头来发送token，放弃了通过cookie的发送方式
        where : jsonEntity,
        async : false,
        toolbar: '#toolbarDemo',
        defaultToolbar: ['filter', 'exports', 'print', {
            title: '提示',
            layEvent: 'LAYTABLE_TIPS',
            icon: 'layui-icon-tips'
        }],
        cols: [[
            {type: "checkbox"},
            {field: 'code',title: '资源名称', sort: true},
            {field: 'name',title: '资源描述', sort: true},
            {field: 'id',title: 'id', hide:true},
            {field: 'uri', title: '访问地址URL'},
           
            {field: 'method',  title: '请求类型', sort: true}
        ]],
        limits: [5, 10, 20, 25, 50, 100],
        limit: 10,
        page: true,
        skin: 'line',
        done : function(res, curr, count) {
            currentPage = curr;
        }
    });
}
//刷新
function flush(currentPage, jsonEntity) {
    table.reload('currentTableId', {
        page : {
            curr : currentPage
        },
        where : jsonEntity
    });
}
</script>

</body>
</html>
