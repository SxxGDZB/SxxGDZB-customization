<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head th:include="include :: header"></head>
<head>
    <meta charset="utf-8">
    <title>角色列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <!-- <div class="layui-btn-container">
                <div class="layui-inline" lay-event="add"><i class="iconfont"  data-toggle="tooltip" title="添加" >&#xeb8f;</i></div>
            </div> -->
        <script type="text/html" id="toolbarDemo">
            
        </script>
        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>
    </div>
</div>
<div th:include="include::footer"></div>
<script th:inline="none">
var dataRow,table, currentPage,jsonEntity;
layui.use(['form', 'table'], function () {
    var $ = layui.jquery,
        form = layui.form;
        table = layui.table;
        currentPage = 1;
    //    _init_buttons_common();
    /*请求参数*/
    jsonEntity = {};
    jsonEntity.roleId = authUser.roleId;
    jsonEntity.userId = authUser.uid;
    loadTickets(jsonEntity);
    
    /*加载表格*/
    function loadTickets(jsonEntity){
        table.render({
            elem: '#currentTableId',
            url: getRootPath() + '/user/select/list',
            headers: { "Authorization": authorization},//通过请求头来发送token，放弃了通过cookie的发送方式
            where : jsonEntity,
            async : false,
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {type: "checkbox"},
                {field: 'uid',title: 'ID'},
                {field: 'username',title: '用户名称'},
                {field: 'createTime',title: '创建时间'},
                {field: 'roleName',title: '所属角色'}
                
            ]],
            limits: [5, 10, 20, 25, 50, 100],
            limit: 10,
            page: true,
            skin: 'line',
            done : function(res, curr, count) {
                currentPage = curr;
            }
        });
    }
   
    
    /**
     * toolbar监听事件
     */
    table.on('toolbar(currentTableFilter)', function (obj) {
        if (obj.event === 'add') {  // 监听添加操作
            openPopUp('添加','USER_ADD_PAGE');//
        } else if (obj.event === 'delete') {  // 监听删除操作
            var checkStatus = table.checkStatus('currentTableId')
                , data = checkStatus.data;
            if(data.length != 0){
                var ids = [];
                $.each(data,function(index,xx){
                    ids.push(xx.id);
                })
                DELETE("/resourcerole/"+ids.join(','));
            }
        }else if(obj.event === 'edit'){
            openPopUp('修改','ROLE_API_UPDATE_PAGE');///admin/role/edit
        }
    });
});
//刷新表格
function flush(currentPage, jsonEntity) {
    table.reload('currentTableId', {
        page : {
            curr : currentPage
        },
        where : jsonEntity
    });
}
</script>

</body>
</html>
