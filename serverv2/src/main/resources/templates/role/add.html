<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head th:include="include :: header"></head>
<head>
    <meta charset="utf-8">
    <title>资源添加</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form _custom_form">
    <div class="layui-form-item">
        <label class="layui-form-label required">角色名称</label>
        <div class="layui-input-block">
            <input type="text" name="name" lay-verify="required" lay-reqtext="资源名称不能为空" placeholder="请输入资源名称" value="" class="layui-input">
            <tip>填写自己管理账号的名称。</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">角色编码</label>
        <div class="layui-input-block">
            <input type="text" name="code"  placeholder="请输入资源名称" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">菜单选择</label>
        <div class="layui-input-inline">
            <textarea name="name" placeholder="请点击选择" lay-verify="required" lay-reqtext="资源名称不能为空"  autocomplete="off" id="demo" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block _submitBtn">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;
        //监听提交
        form.on('submit(saveBtn)', function (data) {
        	data.field.parentId = authUser.roleId;
        	 data.field.menuIds = $("#demo").attr('data-ids');
        	ADD("/role",data.field);
            return false;
        });
        function returnNodes(arr){
            //利用foreach循环遍历
            arr.forEach((item) => {
              //判断递归结束条件
             if(item.children != null) //判断chlidren是否有数据
              {
                ids.push(item.id);
                names.push(item.name);
                //递归调用
                returnNodes(item.children);                 
              }else{
                  ids.push(item.id);
                  names.push(item.name);
              }                   
            })
         }
          curRoleMenu();
          //当前角色的菜单
          function curRoleMenu(){
               $.ajax({
                   url: "/rolemenu/menu",
                   type : "GET",
                   dataType : "json",
                   data:{"roleId":authUser.roleId,"trigger":3},
                   contentType: "application/json;charset=utf-8",
                   headers: { "Authorization": authorization,"dz-usr":authUser.uid },//通过请求头来发送token，放弃了通过cookie的发送方式
                   success:function(data){
                       callBackData = function() {
                           var d = {
                               type : 'ADD',
                               treeDate :JSON.stringify(convert(data.data))
                           };
                           return d;
                       }
                   }
               });
          }
        $("#demo").on('click',function(){
            var index = layer.open({
                title: '选择节点',
                type: 2,
                shade: 0.2,
                maxmin:true,
                area: ['45%', '70%'],
                content: '/admin/role/menu/tree',
                btn:['确定','取消'],
                yes:function(index, layero){
                    ids = [];
                    names = [];
                    var res = window["layui-layer-iframe" + index].callbackdata();
                    returnNodes(res);
                    $("#demo").val(names);
                    $("#demo").attr('data-ids',ids.join(','))
                    layer.close(index);
                },btn2:function(){
                    layer.close(index);
                }
            });
            
            form.render();
        })
    });
</script>
</body>
</html>
